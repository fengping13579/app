<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <style>
    </style>
</head>
<body>
<canvas id='canvas' width='800' height='800' style="border:1px  solid #333"></canvas>

<script type="text/javascript">
    //画个矩形诅咒你。。
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.font='bold 40px Arial';
    context.fillText('滚一边去，你妹的',100,100);
    context.strokeText('还不滚？？？',300,300);
    context.fillText('滚一边去，你妹的',100,500,100);

    var linear = context.createLinearGradient(0,0,800,0);

    linear.addColorStop(0.0,'#fff');
    linear.addColorStop(0.2,'red');
    linear.addColorStop(0.4,'blue');
    linear.addColorStop(0.6,'green');
    linear.addColorStop(0.8,'yellow');
    linear.addColorStop(1.0,'#000');
    context.fillStyle = linear;
    context.fillText('hduecheuchu3hciuheiu',100,600);

    var backgroundImg = new Image();
    backgroundImg.src = './img/100.png';
    backgroundImg.onload=function(){
        var pat = context.createPattern(backgroundImg,'repeat');
        context.fillStyle = pat;
        context.fillText('canvas',100,200);
        context.strokeText('canvas',100,200);
    }

</script>
</body>
</html>
