<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,user-scalable=no" name="viewport">
    <style>
    </style>
</head>
<body>
<canvas id='canvas' width='1204' height='708'></canvas>

<script type="text/javascript">
    //画个矩形诅咒你。。
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.beginPath();

//    画圆环
//    context.arc(400,400,300,0,Math.PI*2,false);
//    context.arc(400,400,150,0,Math.PI*2,true);

    context.rect(100,100,600,600);
    pathRect(context,200,200,400,200);
    pathTriangle(context,300,450,150,650,450,650);
    context.arc(550,550,100,0,Math.PI*2,true);
    context.closePath();

    context.fillStyle='yellow';
    context.shadowColor ='gray';
    context.shadowOffsetX = 10;
    context.shadowOffsetY = 10;
    context.shadowBlur = 10;
    context.fill();

    function pathRect(ctx,x,y,width,height){
        ctx.moveTo(x,y);
        ctx.lineTo(x,y+height);
        ctx.lineTo(x+width,y+height);
        ctx.lineTo(x+width,y);
        ctx.lineTo(x,y);
    }
    function pathTriangle(ctx,x1,y1,x2,y2,x3,y3){
        ctx.moveTo(x1,y1);
        ctx.lineTo(x2,y2);
        ctx.lineTo(x3,y3);
        ctx.lineTo(x1,y1);
    }
</script>
</body>
</html>
