<body>
<canvas id='canvas' width='1204' height='708'></canvas>

<script type="text/javascript">
    //画个矩形诅咒你。。
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    drawRect(context,100,100,400,400,10,'#333','red');
//    drawRect2(context,300,300,400,400,10,'#333','rgba(0,0,0,0.8)')

    function drawRect(ctx,x,y,width,height,borderWidth,borderColor,fillColor){
        ctx.beginPath();
        ctx.rect(x, y,width,height);
        ctx.closePath();

        ctx.shadowColor ='#333';
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = 10;
        ctx.shadowBlur = 5;
        ctx.lineWidth = borderWidth;
        ctx.fillStyle = fillColor;
//        ctx.strokeStyle = borderColor;
        ctx.fill();
//        ctx.stroke();
    }
    function drawRect2(ctx,x,y,width,height,borderWidth,borderColor,fillColor){
        ctx.lineWidth = borderWidth;
        ctx.fillStyle = fillColor;
        ctx.strokeStyle = borderColor;
        ctx.fillRect(x,y,width,height);
        ctx.strokeRect(x,y,width,height);
    }
</script>
</body>
